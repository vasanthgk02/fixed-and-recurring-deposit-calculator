<!DOCTYPE html>
<html>
<head>
	<title>FD - RD Calculator</title>
	<style>
	body{
	background-color:#bbcafa;
	min-width:600px;
	
	}
	.interest{
	border-radius:5px;
	margin : auto;
	padding : 10px;
	height:400px;
	width:600px;
	background-color:#dfe4f5;
	}
	.inside{
		margin-top: 75px;
	}
	.input input{
		display: block;
	}
	.interest .text, .input{
		display: inline-block;
	}
	.input input{
		margin : 15px;
	}
	.type p, input{
		display: inline-block;
	}
	.type input{
		margin-left: 15px;
	}
	</style>
	
	<script>		
	function calculate(){
		var amount = Number(document.getElementById("pa").value);
		var age = Number(document.getElementById("age").value);
		var year = Number(document.getElementById("year").value);
		var fd_interest = 0, rd_interest = 0;
		var rd_check = document.getElementById("rd").checked;
		var fd_check = document.getElementById("fd").checked;
		if(age < 18){
			alert("Minimum age is 18");
			return;
		}else if(year < 1){
			alert("Minimum year is 1");
			return;
		}else if(year < 1){
			alert("Minimum year to deposit is 1");
			return;
		}
		
		if(age < 60){
			fd_interest = 5.5;
			rd_interest = 5.8;
		}else{
			fd_interest = 6.7;
			rd_interest = 7.2;
		}
		var rd_amount = Math.floor((amount * year * fd_interest) / 100);
		var fd_amount = Math.floor((amount * year * rd_interest) / 100);
		if(rd_check && fd_check){
			document.getElementById("rdoutput").innerHTML = `Fixed Deposit : ${rd_amount}`;
			document.getElementById("fdoutput").innerHTML = `Recurring Deposit : ${fd_amount}`;
		}else if(rd_check){
			document.getElementById("rdoutput").innerHTML = `Fixed Deposit : 0`;
			document.getElementById("fdoutput").innerHTML = `Recurring Deposit : ${rd_amount}`;		
		}else if (fd_check){
			document.getElementById("rdoutput").innerHTML = `Fixed Deposit : ${fd_amount}`;
			document.getElementById("fdoutput").innerHTML = `Recurring Deposit : 0`;
		}else{
			document.getElementById("rdoutput").innerHTML = `Fixed Deposit : 0`;
			document.getElementById("fdoutput").innerHTML = `Recurring Deposit :0`;
		}
	}
		
	</script>
</head> 
<body>
<div class = "interest">
	<div class = "inside">
	<h1 style = "text-align: center;">Fixed And Recurring Deposit Calculator</h1>

	<div class = "text">
	<p>Enter the Principal Amount</p>
	<p>Enter the age</p>
	<p>Enter total number of years</p>
	</div>
	
	<div class = "input">
	<input type = "text" id = "pa"/>
	<input type = "text" id = "age"/>
	<input type = "text" id = "year"/>
	</div>
	
	<div class = "type">
	<p style = "width : 175.53px;">Choose the deposit type</p>
	<input type = "checkbox" id = "fd">Fixed Deposit</input>
	<input type = "checkbox" id = "rd">Recurring Deposit</input>
	</div>
	
	
	<center>
		<button onclick = "calculate()">Calculate</button>		
	</center>
	<p id = "rdoutput"></p>
	<p id = "fdoutput"></p>
	
	</div>
</div>
<p style = "text-align:center;">&copy;Vasanth Kumar G</p>
</body>
</html>
